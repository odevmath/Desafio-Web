<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetShop</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <link rel="stylesheet" href="../styles.css">
</head>

<body>

    <header class="bg-primary">
        <img src="../assets/img/logo_branco.svg" alt="Logo PetStore" class="mx-5 my-3" style="width: auto; height: 45px;">
    </header>

    <div class="flex-grow-1 d-flex flex-column justify-content-between m-5">
       
        <div class="d-flex align-items-center justify-content-between">
            <h5 class="fw-bold">Carrinho de Compras</h5>
            <button class="btn btn-primary">
                <i class="bi bi-plus"></i> Adicionar Produto
            </button>
        </div>

        <div class="flex-grow-1 d-flex flex-column align-items-center justify-content-center">
            <i class="bi bi-cart" style="font-size: 4rem; color: #6c757d;"></i>
            <h3 class="mt-3 fw-semibold text-secondary">Seu carrinho est√° vazio</h3>
            <p class="text-muted">Adicione produtos para continuar</p>
        </div>

        <a href="../index.html">
            <button class="btn btn-light px-4 fw-semibold ">
                <i class="bi bi-x-circle"></i> Cancelar Compra
            </button>
        </a>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
    <script src="../script.js"></script>
</body>

</html>
